site_name: CSMT Documentation
site_url: https://paolino.github.io/csmt/
repo_url: https://github.com/paolino/csmt

theme:
  name: material
  palette:
    scheme: slate
  features:
    - navigation.indexes
    - toc.integrate
    - content.code.copy
    - navigation.path

plugins:
  - search
  - asciinema-player
  - mermaid2

markdown_extensions:
  - callouts
  - mkdocs_graphviz

nav:
  - Home: index.md
  - Architecture: architecture.md
